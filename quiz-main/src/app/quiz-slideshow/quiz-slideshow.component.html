<div class="container mx-auto w-5/6">
  <div class="flex flex-col justify-center items-center min-h-screen">
    <div class="question-container">
      <div *ngIf="quiz && quiz.questions && quiz.questions.length > 0">
        <h2 class="text-2xl font-semibold">
          {{ quiz.questions[currentItemIndex].text }}
        </h2>
        <div class="flex flex-col items-center pt-12">
          <button
            type="button"
            (click)="showAnswer()"
            class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
          >
            {{ answerVisible ? "Hide Answer" : "Show Answer" }}
          </button>
          <h2
            class="text-2xl font-semibold text-cyan-500 pt-6"
            *ngIf="answerVisible"
          >
            {{ quiz.questions[currentItemIndex].answer }}
          </h2>
        </div>
      </div>
      <div class="flex justify-between mt-4 pt-9">
        <div *ngIf="quiz && quiz.questions && currentItemIndex > 0">
          <button
            (click)="prevSlide()"
            class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
          >
            <svg
              class="w-[12px] h-[12px] text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 8 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"
              />
            </svg>
          </button>
        </div>
        <div
          *ngIf="
            quiz &&
            quiz.questions &&
            currentItemIndex < quiz.questions.length - 1
          "
        >
          <button
            type="button"
            (click)="nextSlide()"
            class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
          >
            <svg
              class="w-[12px] h-[12px] text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 8 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
